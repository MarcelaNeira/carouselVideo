<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/inicio-sesion.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/logo-platzi-video-BW2.png" alt="">
    </header>  
    <section class="login">
        <secttion class="login__container">
            <h2>Inicio sesión</h2>
            <from class="login__container-form">
                <input class="input" type="text" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember--me">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </from>
            <section class="login__container--social--media">
                <div><img src="./images/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./images/twitter-icon.png" alt="Google">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--login--register">
                No tienes ninguna cuenta <a href="/">Regístrate</a>
            </p>
        </secttion>
    </section>  
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
